<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f2f2f2;">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <img src="img/img_alicerce.jpeg" alt="Apeti" class="img-fluid">
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usu치rio</label>
                <input type="text" class="form-control" id="usuario" placeholder="Usu치rio" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            
            
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var usuario = document.getElementById('usuario').value.trim();
            var senha = document.getElementById('senha').value.trim();

            if (usuario === "" || senha === "") {
                alert("Por favor, preencha todos os campos.");
            } else {
                if (usuario === "admin" && senha === "admin") {
                    window.location.href = ("ATVtelainicial.html");
                } else if (usuario === "Igor" && senha === "123") {
                    window.location.href = ("ATVinicio.html");
                } else {
                    alert("Usu치rio ou senha incorretos. Tente novamente.");
                }
            }
        });
    </script>
    
   
</body>
</html>
